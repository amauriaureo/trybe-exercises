<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="primaria box">
      <h3><em>Cor primária</em></h3>
    </div>
    <div class="secundaria box">
      <h3>Cor Secundária</h3>
    </div>
    <div class="complementar box">
      <h3><em>Cor Complementar</em></h3>
    </div>
    <div class="escura box">
      <h3>Cor Escura</h3>
    </div>
    <div class="clara box">
      <h3><em>Cor Clara</em></h3>
    </div>
    
    <!-- EXERCÍCIOS
OK___ Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 OK Faça cada div ter uma cor própria.
 OK Estilize cada uma das tags <h3>.
 OK Faça a terceira div ser maior que as demais.
 OK Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
